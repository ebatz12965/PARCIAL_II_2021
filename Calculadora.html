<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos CSS.css">
    <script src="Operacion.js"></script>
    <script src="Display.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <main class="main min-flex">
        <div class="calc container">

            <!-- CALCULADORA -->
            <div class="row bg-dark min-flex">
                
                    <div class="row cont-display min-flex">
                            <div class="display text-white bg-dark w-75 my-3">
                                <div id="valor-anterior"></div>
                                <div id="valor-actual"></div>
                            </div>
                    </div>
                        
                    <!-- BOTONES -->
                    <div>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;"value="(">(</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value=")">)</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="Math.sin">sin</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="Math.cos">cos</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="Math.tan">tan</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="raiz">âˆš</button>
                    </div>

                    <div class="header text-white min-flex">
                        <h4>BASICA</h4>   
                    </div>

                    <div class="row min-flex">
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">7</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">8</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">9</button>
                            <button class="btn btn-outline-danger col-2 ml-5 mt-3" style="width: 80px; height: 50px;" onclick="display.deleteAll()">C</button>
                            <button class="btn btn-outline-danger col-2 ml-5 mt-3" style="width: 80px; height: 50px;" onclick="display.deleteValue()">&larr;</button>
                            
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">4</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">5</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">6</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;"></button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="sumar">+</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="restar">-</button>

                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">1</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">2</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">3</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="multiplicar">x</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;" value="dividir">/</button>
                            <button class="btn btn-outline-danger col-2 operador rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;"></button>
                    </div>
                    <div class="row min-flex">
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">0</button>
                            <button class="btn btn-outline-danger col-2 numero rounded-circle ml-3 mt-3" style="width: 50px; height: 50px;">.</button>
                            <button class="btn btn-outline-danger col-2 operador" value="igual">=</button>
                    </div>                
            </div> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
